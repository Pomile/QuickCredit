<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; Apply for Loan</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/loan.css">
</head>
<body>
  <aside>
    <nav>
      <a href="#"><i class="fas fa-arrow-circle-right"></i> Overview</a>
      <a href="#"><i class="fas fa-arrow-circle-right"></i> Request</a>
      <a href="#"><i class="fas fa-arrow-circle-right"></i> Settings</a>
    </nav>
  </aside>

  <header>
    <nav>
      <a href="#"><i class="fas fa-bell"></i></a>
      <a href="signin.html"><i class="fas fa-sign-out-alt"></i> Sign Out</a>
    </nav>
  </header>

  <main>
    <section class="container form-container">
      <h2 class="section-title">Create Loan Request</h2>
      <form action="" class="form-card">
        <label for="firstName">Enter First Name <span>*</span></label>
        <input type="text" name="firstName" class="form-element" id="firstName" placeholder="Your First Name" required>

        <label for="lastName">Enter Last Name <span>*</span></label>
        <input type="text" name="lastName" class="form-element" id="lastName" placeholder="Your Last Name" required>

        <label for="email">Enter Email <span>*</span></label>
        <input type="email" name="email" class="form-element" id="email" placeholder="Your Email Address" required>

        <label for="homeAddress">Enter Home Address <span>*</span></label>
        <input type="text" name="homeAddress" class="form-element" id="homeAddress" placeholder="Your Home Address" required>

        <label for="workAddress">Enter Work/Business Address <span>*</span></label>
        <input type="text" name="workAddress" class="form-element" id="workAddress" placeholder="Your Work/Business Address">

        <button class="btn btn-primary">Create Loan Request</button>
      </form>
    </section>
  </main>
</body>
</html>
