<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QuickCredit &mdash; Sign In</title>
  <link rel="stylesheet" href="assets/css/signup.css">
</head>
<body>
  <header>
    <a href="./" class="header-logo">
      <img src="assets/images/logo.png" alt="logo" class="logo">
    </a>
  </header>

  <main>
    <h2 class="section-header">Sign In to QuickCredit</h2>
    <section class="container">
      <form action="#" class="form-container">
        <label for="username">Enter Username <span>*</span></label>
        <input type="text" name="username" class="form-element" id="username" placeholder="Your Username" required>
  
        <label for="password">Enter Password <span>*</span></label>
        <input type="password" name="password" class="form-element" id="password" placeholder="Your Password" required>
  
        <button class="btn btn-primary" type="submit">Sign In</button>
      </form>
    </section>

    <p>
      New to QuickCredit? <span><a href="signup.html">Create an account</a></span>
    </p>
  </main>
</body>
</html>
